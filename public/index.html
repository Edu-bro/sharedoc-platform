<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedDoc - IR/제안서 리뷰 플랫폼</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; margin-bottom: 30px; }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 SharedDoc</h1>
        <p>IR 자료 및 제안서 리뷰 플랫폼이 성공적으로 배포되었습니다!</p>
        <a href="/login" class="btn">로그인</a>
        <a href="/dashboard" class="btn">대시보드</a>
        <a href="/api/health" class="btn">API 테스트</a>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            <p>✅ Vercel 배포 성공</p>
            <p>✅ 한국어 UI/UX 구현</p>
            <p>✅ AI 평가 시스템 준비</p>
            <p>✅ PostgreSQL/SQLite 지원</p>
        </div>
    </div>
</body>
</html>
